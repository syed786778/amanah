                                    ${state.photos.length ? `<p class="mt-2 text-sm text-green-400 font-medium">‚úì ${state.photos.length} photo(s) selected</p>` : `<p class="mt-2 text-sm text-gray-500">Select one or more images</p>`}

        function renderManageView() { /* ... (omitted for brevity) ... */ return `<div class="min-h-screen pt-12"><div class="max-w-md mx-auto px-4"><button onclick="nav('home')" class="mb-6 text-orange-400 hover:text-orange-300 font-semibold flex items-center">‚Üê Back to Home</button><div class="bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700"><h2 class="text-3xl font-bold mb-8 text-center text-orange-400">Access Album Management</h2><p class="text-gray-400 mb-6 text-center">Enter the email used to create the album to access controls.</p><div class="mb-8"><label for="manageEmail" class="block text-gray-400 font-semibold mb-2">Your Email <span class="text-red-500">*</span></label><input type="email" id="manageEmail" oninput="state.manageEmail=this.value" value="${state.manageEmail}" placeholder="Enter album creation email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-500"></div><button onclick="manageAlbum()" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold text-lg transition-all duration-300 hover:bg-orange-700 shadow-lg">Access Management Dashboard</button><div class="mt-6 bg-gray-700/50 border-l-4 border-orange-500 p-4 rounded-lg"><p class="text-sm text-gray-300">üí° If you have multiple albums, you will be prompted to select one.</p></div></div></div>${renderFooter()}</div>`;}

        function renderAlbumView() {
            const album = state.currentAlbum;
            const watermarkText = state.currentAlbum.name.toUpperCase() + ' - AMANAH';
            
            return `
                <div class="min-h-screen bg-gray-900 p-4">
                    <div class="max-w-4xl mx-auto">
                        <button onclick="nav('home')" class="mb-4 text-pink-300 hover:text-pink-400 font-semibold">‚Üê Exit Album</button>
                        
                        <div class="bg-gray-800 rounded-lg shadow-xl p-8 relative overflow-hidden" id="viewer-content-area">

                                <p class="font-bold text-lg">SECURITY LOCKDOWN</p>
                                <p class="text-sm">DO NOT SHARE, FORWARD, OR SCREENSHOT THESE PHOTOS. Access is temporary and monitored.</p>
                            </div>
                        </div>
                    </div>
                    ${renderFooter()}
                </div>
            `;
        }
        
        function renderLightbox() {
            if (state.lightboxIndex === null) return '';
            const photo = state.currentAlbum.photos[state.lightboxIndex];
            const watermarkText = state.currentAlbum.name.toUpperCase() + ' - AMANAH';
            
            return `
                <div class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-4" id="viewer-content-area">
                    <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-3xl font-bold z-50 hover:text-pink-400 transition-colors">√ó</button>
                    
                    <div class="relative max-w-full max-h-full watermark-container">
                        <img src="${photo}" class="max-w-full max-h-[90vh] object-contain" draggable="false" oncontextmenu="return false;">
                        <div class="watermark-overlay" style="font-size: 5vw;">${watermarkText}</div>
                        <div class="watermark-overlay" style="transform: translate(-50%, -150%) rotate(45deg); font-size: 5vw;">${watermarkText}</div>
                        <div class="watermark-overlay" style="transform: translate(-50%, 50%) rotate(45deg); font-size: 5vw;">${watermarkText}</div>
                    </div>

                    <button onclick="prevPhoto()" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-black/50 hover:bg-black/70 transition-colors z-50 ${state.lightboxIndex === 0 ? 'opacity-30 cursor-not-allowed' : ''}">&#10094;</button>
                    <button onclick="nextPhoto()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-black/50 hover:bg-black/70 transition-colors z-50 ${state.lightboxIndex === state.currentAlbum.photos.length - 1 ? 'opacity-30 cursor-not-allowed' : ''}">&#10095;</button>
                </div>
            `;
        }

p><strong>2.3. Platform Disclaimer:</strong> The service is provided "as is" without warranty of any kind. Use of this platform is entirely at the user's own risk.</p><h3 class="text-xl font-bold text-purple-400">3. Access & OTP Usage</h3><p><strong>3.1. OTP Expiry:</strong> All OTPs expire automatically after 24 hours of generation.</p><p><strong>3.2. Termination:</strong> Access can be revoked instantly by the album owner via the Management dashboard.</p></div></div></div>${renderFooter()}</div>`;}


        function render(){
            const app = document.getElementById('app');
            if(state.loading) {
                app.innerHTML = renderLoading();
                return;
            }
            
            let html = '';
            if(state.view === 'home') html = renderHomeView();
            else if(state.view === 'upload') html = renderUploadView();
            else if(state.view === 'manage') html = renderManageView();
            else if(state.view === 'viewer') html = renderViewerView();
            else if(state.view === 'view') html = renderAlbumView() + renderLightbox();
            else if(state.view === 'terms') html = renderTermsView();

            app.innerHTML = html;

            // Re-apply protection only if the view is 'view' (album unlocked)
            if (state.view === 'view') {
                setupProtection();
            }
        }

        window.addEventListener('DOMContentLoaded', () => { 
            const e = new URLSearchParams(window.location.search).get('album');
            if (e) {
                state.albumIdToView = e;
                state.view = 'viewer';
            }
            render();
        });

        window.addEventListener('load', render);
    </script>
