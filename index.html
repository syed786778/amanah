                            Share via WhatsApp
                        </button>
                    </div>

                    <div class="mt-8 pt-6 border-t border-gray-700 space-y-4">
                        <button onclick="regenOTP()" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold transition-all hover:bg-orange-700 shadow-md">
                            <span class="flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11.334 1.348l1 1-3.666 3.666m-3.666-3.666L15 13.348m-4.5-4.5L12 10.348m-4.5 4.5L12 16.348m-1.5 1.5l-1-1 3.666-3.666M20 20v-5h-.582a8.001 8.001 0 01-14.735 2M20 20h-4.418"/></svg> Regenerate New OTP (Expires in 24h)</span>
                        </button>
                        <button onclick="expireOTP()" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold transition-all hover:bg-red-700 shadow-md">
                            <span class="flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/></svg> Instantly Expire OTP</span>

                </div>

                <h3 class="text-xl font-bold text-gray-300 mb-4">Photos (${state.currentAlbum.photos.length} Total)</h3>

        function renderTermsView(){return`<div class="min-h-screen pt-12"><div class="max-w-4xl mx-auto px-4"><button onclick="nav('home')" class="mb-6 text-purple-400 hover:text-purple-300 font-semibold flex items-center">‚Üê Back to Home</button><div class="bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700"><h2 class="text-3xl font-bold mb-8 text-center text-purple-400">Terms & Conditions of Use (Amanah)</h2><p class="text-gray-400 mb-4">By uploading, viewing, or using this platform, you agree to the following terms:</p><ul class="list-disc list-inside space-y-3 text-gray-400"><li class="font-semibold text-red-400">Cybercrime Warning: Unauthorized morphing, editing, misusing, or distributing photos from this platform is a criminal offense under IT Act 2000 and global cyber laws. Violators will be prosecuted.</li><li>Ownership: You confirm you are the rightful owner of the uploaded photos or have explicit permission to share them.</li><li>Security Measures: The platform employs screenshot prevention, watermarking, and OTP-based access. You acknowledge these measures are designed to enhance security but are not foolproof against all forms of data capture.</li><li>Liability: The platform owner (Syed Rashad) and Amanah are not liable for any unauthorized use, misuse, or data capture by third parties. Use the platform at your own risk.</li><li>Deletion Policy: Content may be deleted permanently by the uploader at any time via the Management panel.</li><li>Data Storage: Photos are stored securely using Supabase. By uploading, you consent to this temporary storage. Photos may be base64-encoded and stored directly in the database.</li></ul><p class="mt-6 text-sm text-gray-500">Last Updated: October 2024</p></div></div>${renderFooter()}</div>`}
        
        function renderLightbox(){if(state.lightboxIndex===null)return'';const e=state.currentAlbum.photos[state.lightboxIndex],t=state.currentAlbum.name,n=state.lightboxIndex+1,r=state.currentAlbum.photos.length;return`<div onclick="closeLightbox()" class="fixed inset-0 bg-black bg-opacity-95 z-50 flex flex-col items-center justify-center p-4 cursor-pointer"><div class="absolute top-4 right-4 text-white text-3xl font-bold p-2 hover:text-red-400">√ó</div><div class="absolute top-4 left-4 text-gray-400 text-sm">${n} of ${r}</div><div class="watermark-container relative" onclick="event.stopPropagation()"><div class="watermark-overlay">${t}</div><img src="${e}" alt="Album Photo ${n}" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl"></div><button onclick="prevPhoto();event.stopPropagation()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-800/50 p-3 rounded-full text-white z-50 hover:bg-gray-700/70"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg></button><button onclick="nextPhoto();event.stopPropagation()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800/50 p-3 rounded-full text-white z-50 hover:bg-gray-700/70"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg></button></div>`}


        // --- Main Render Loop ---
        function render() {
            const app = document.getElementById('app');
            let content = '';

            if (state.loading) {
                content = renderLoading();
            } else {
                switch (state.view) {
                    case 'home':
                        content = renderHomeView();
                        break;
                    case 'upload':
                        content = renderUploadView();
                        break;
                    case 'manage':
                        content = renderManageView();
                        break;
                    case 'viewer':
                        content = renderViewerView();
                        break;
                    case 'gallery':
                        content = renderGalleryView();
                        break;
                    case 'view':
                        content = renderGalleryView().replace(/delPhoto\(/g, 'void(').replace(/Delete Entire Album/g, 'View Only').replace(/Regenerate New OTP/g, 'Access Secured'); // Simple view-only hack
                        break;
                    case 'terms':
                        content = renderTermsView();
                        break;
                    default:
                        content = renderHomeView();
                }
            }
            app.innerHTML = content;
        }

        // --- Initial Load/Routing ---
        function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('album')) {
                state.albumIdToView = params.get('album');
                state.view = 'viewer';
            }
            render();
        }
        
        init();
    </script>
