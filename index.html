<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amanah â€“ Secure Photo Sharing</title>

    <!-- Fallback background to prevent blank screen on GitHub Pages -->
    <style>
        html, body {
            background: #faf5ff; /* fallback for Tailwind purple-50 */
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="app"></div>

<!-- MAIN SCRIPT (Option 1 - Single Script Block) -->
<script type="module">
    /* --------------------------------------------------
       1. IMPORT SUPABASE v2 (Works on GitHub Pages)
       -------------------------------------------------- */
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://imiljivxosyrcosznklh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltaWxqaXZ4b3N5cmNvc3pua2xoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMTIwOTcsImV4cCI6MjA3OTY4ODA5N30.TOgeuC3-RdG2ywIxDz2NWRhLHI4gxTkG4pilaZBqhso";

    /* Global Supabase Instance */
    window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const supabase = window.supabase;

    /* --------------------------------------------------
       2. BASIC UTILITIES
       -------------------------------------------------- */
    function render(html) {
        document.getElementById("app").innerHTML = html;
    }

    function pageWrapper(content) {
        return `
        <div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center p-6">
            <div class="bg-white/70 backdrop-blur-xl p-8 rounded-3xl shadow-xl w-full max-w-md border border-white/30">
                ${content}
            </div>
        </div>`;
    }

    /* --------------------------------------------------
       3. SCREENS
       -------------------------------------------------- */

    function homeScreen() {
        render(pageWrapper(`
            <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Amanah</h2>
            <p class="text-sm text-center text-gray-600 mb-6">
                Secure and private photo sharing for marriage profiles
            </p>

            <button onclick="uploadScreen()" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold">
                Upload Pictures
            </button>

            <button onclick="albumAccessScreen()" 
                class="w-full mt-4 bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-xl font-semibold">
                View Shared Album
            </button>
        `));
    }

    /* ---------------- Upload Screen ---------------- */
    function uploadScreen() {
        render(pageWrapper(`
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Upload Pictures</h2>

            <input id="userName" placeholder="Your Name" 
                class="w-full mb-3 px-4 py-2 rounded-xl border border-gray-300" />

            <input id="userEmail" placeholder="Your Email" 
                class="w-full mb-3 px-4 py-2 rounded-xl border border-gray-300" />

            <input id="photos" type="file" accept="image/*" multiple
                class="w-full mb-4" />

            <button onclick="uploadPhotos()" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold">
                Upload
            </button>

            <button onclick="homeScreen()" 
                class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl">
                Back
            </button>
        `));
    }

    /* ---------------- Album Access Screen ---------------- */
    function albumAccessScreen() {
        render(pageWrapper(`
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">View Album</h2>

            <input id="albumIdInput" placeholder="Album ID"
                class="w-full mb-3 px-4 py-2 rounded-xl border border-gray-300" />

            <button onclick="sendOtp()"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold">
                Send OTP
            </button>

            <button onclick="homeScreen()"
                class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 rounded-xl">
                Back
            </button>
        `));
    }

    /* --------------------------------------------------
       4. FUNCTIONS
       -------------------------------------------------- */

    /* -------- Upload Photos -------- */
    async function uploadPhotos() {
        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const files = document.getElementById("photos").files;

        if (!name || !email || files.length === 0) {
            alert("Please enter all details and select photos.");
            return;
        }

        const albumId = Math.random().toString(36).substring(2, 10);

        for (let file of files) {
            const filePath = `${albumId}/${file.name}`;

            let { error } = await supabase.storage
                .from("amanah")
                .upload(filePath, file);

            if (error) {
                alert("Upload failed: " + error.message);
                return;
            }
        }

        render(pageWrapper(`
            <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Upload Successful</h2>

            <p class="text-center text-gray-700 mb-3">Share this Album ID:</p>
            <p class="text-center text-purple-700 font-bold text-xl">${albumId}</p>

            <button onclick="homeScreen()"
                class="w-full mt-6 bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-xl">
                Home
            </button>
        `));
    }

    /* -------- Send OTP (Dummy Display) -------- */
    async function sendOtp() {
        const albumId = document.getElementById("albumIdInput").value.trim();

        if (!albumId) {
            alert("Enter Album ID.");
            return;
        }

        render(pageWrapper(`
            <h2 class="text-xl text-center mb-4 font-semibold">Enter OTP</h2>

            <input id="otpInput" placeholder="Enter OTP"
                class="w-full mb-3 px-4 py-2 rounded-xl border border-gray-300" />

            <button onclick="openAlbum('${albumId}')"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl">
                Verify & Open Album
            </button>
        `));
    }

    /* -------- Open Album -------- */
    async function openAlbum(albumId) {
        let { data, error } = await supabase.storage
            .from("amanah")
            .list(albumId);

        if (error || !data) {
            alert("Invalid Album ID.");
            return;
        }

        let images = data.map(
            f => `https://imiljivxosyrcosznklh.supabase.co/storage/v1/object/public/amanah/${albumId}/${f.name}`
        );

        render(pageWrapper(`
            <h2 class="text-xl mb-4 text-center font-semibold">Album</h2>

            <div class="grid grid-cols-2 gap-4">
                ${images.map(img =>
                    `<img src="${img}" class="rounded-xl shadow-md" />`
                ).join("")}
            </div>

            <button onclick="homeScreen()"
                class="w-full mt-6 bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-xl">
                Home
            </button>
        `));
    }

    /* Make functions global */
    window.uploadScreen = uploadScreen;
    window.albumAccessScreen = albumAccessScreen;
    window.uploadPhotos = uploadPhotos;
    window.sendOtp = sendOtp;
    window.openAlbum = openAlbum;

    /* Load Home */
    homeScreen();

</script>

</body>
</html>
